<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bet.css"> 
    <script type="text/javascript" src="betting-game.js"></script>
  </head>
  <body>
    <h1> Welcome To the Betting Game</h1>
    <br>
    <p>Select An amount and a number and press the button to start the game</p>
    <h3>Players Bank Balance<span id="balance"></span></h3>
    <form> 
      <label for="bet-amount" >Enter the Amount you would like to bet(choose between 5 to 10$)</label>
      <input type="text" id="bet-amount" name="bet-amount"><br>
      <label for="guess-number">Select a Number between 1 and 10 to start!!</label>
      <input type="text" id="guess-number" name="guess-number"><br>
      <input type="button" id="submit" name="submit" value="Bet">
    </form>
  </body>
</html>
